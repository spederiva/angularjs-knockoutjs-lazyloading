<div id="test">
    <input ng-model="name" />

    <div>My Name is: {{name}} </div>
</div>

<div _class="row" ng-controller="myCtrl">

    Hello {{myName}}

    <div class="col-lg-4 col-lg-offset-4">
        <table class="table table-condensed">
            <thead>
            <tr>
                <td>#</td>
                <td>Created</td>
                <td>TaskName</td>
                <td>Complete</td>
                <td>Delete</td>
            </tr>
            </thead>
            <tbody data-bind="foreach: ToDoList">
            <tr data-bind="css: {'strikeout': Complete},click:$parent.OpenDetails">
                <td data-bind="text: $index() + 1"></td>
                <td data-bind="text: Created"></td>
                <td data-bind="text: Task"></td>
                <td><button class="btn btn-sm" data-bind="click: $parent.CompleteTask"> Complete</button></td>
                <td><button class="btn btn-sm btn-danger" data-bind="click: $parent.DeleteTask"> Delete</button></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

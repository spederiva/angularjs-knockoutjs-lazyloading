<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" nng-app="app">
<head>
    <title>KO Tutorial #EverydayUser</title>

    <!--CSS-->
    <link href="Content/bootstrap.css" rel="stylesheet"/>
    <!--/CSS-->
    <!--Scripts-->
    <script src="Scripts/jquery-1.9.0.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/knockout-3.2.0.debug.js"></script>
    <script src="Scripts/angular.1.4.0.js"></script>
    <!--/Scripts-->
    <!--StrikeOut Style-->
    <style>
        td {
            position: relative;
        }

        tr.strikeout td:before {
            content: " ";
            position: absolute;
            top: 50%;
            left: 0;
            border-bottom: 1px solid #111;
            width: 100%;
        }

        tr.strikeout td:after {
            content: "\00B7";
            font-size: 1px;
        }

    </style>
    <!--/StrikeOut Style-->

</head>
<body>

<div id="container">

    <input ng-model="name" />

    <div>My Name is: <span ng-bind="name"></span> </div>


    <div _class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="form-horizontal">
                <div class="form-group">
                    <label>Task Name</label>
                    <input type="text" class="form-control" data-bind="value: Task.TaskName"
                           placeholder="e.g. Buy milk"/>
                </div>
            </div>
            <input type="button" class="btn btn-primary" value="Add Task" data-bind="click: AddTask"/>
        </div>
    </div>
    <hr/>
    <div id="tableContainer"></div>
</div>

<!--The Knockout-->
<script src="index-ko.js" type="text/javascript"></script>
<script src="index-ng.js" type="text/javascript"></script>
<!--/The Knockout-->

</body>
</html>
